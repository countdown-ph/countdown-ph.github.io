<!DOCTYPE html>
<html>

<head>
	<title>Countdown Project</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>	
	<div class="container">
		<div class="card p-5 my-5">
			<div class="row">
				<div class="col-12">
					<h1 class="text-center">Countdown Project</h1>
					<p class="text-center" id="date" style="font-weight: bold"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12 p-3 m-3">
					<h1 class="text-center" style="font-size: 150px">
						<span id="minute">--</span>:<span id="second">--</span>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<h1 class="text-center">Hours</h1>
					<h2 class="text-center" id="hour">--</h2>
				</div>
				<div class="col-6">
					<h1 class="text-center">Days</h1>
					<h2 class="text-center" id="day">--</h2>
				</div>
			</div>
		</div>
	</div>
	<script>
		let day = document.getElementById("day");
		let hour = document.getElementById("hour");
		let minute = document.getElementById("minute");
		let second = document.getElementById("second");

		let date = new Date("2020,07,31 00:00");
		document.getElementById("date").innerHTML = date.toLocaleDateString();

		setInterval(() => {
		  let now = new Date().getTime();
		  let distance = date.getTime() - now;
		  let days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  let seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  day.innerHTML = days;
		  hour.innerHTML = hours;
		  minute.innerHTML = minutes;
		  second.innerHTML = pad2(seconds);
		}, 1000);

		// function convert 0 to 00
		const pad2 = number => {
		  return (number < 10 ? "0" : "") + number;
		};
	</script>
</body>

</html>
